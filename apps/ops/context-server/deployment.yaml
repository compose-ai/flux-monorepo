---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: context-server
  name: context-server
  namespace: context-server
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: context-server
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: context-server
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - context-server
            topologyKey: "kubernetes.io/hostname"
      containers:
        - name: context-server
          image: us-docker.pkg.dev/compose-cluster/compose-ai-server/context:release-be58775

          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: http-prom
              containerPort: 9900
              protocol: TCP
          livenessProbe:
            failureThreshold: 6
            httpGet:
              scheme: HTTP
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 15
          readinessProbe:
            failureThreshold: 10
            httpGet:
              scheme: HTTP
              path: /readinessz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            runAsUser: 1002
            runAsGroup: 1002
          env:
            - name: DYNACONF_MODEL_SERVER_URL
              value: "http://model-server.model-server.svc.cluster.local:8080"
            - name: DYNACONF_NUM_RETURN_SEQUENCES_CIRCUIT_TIMEOUT_SECONDS
              value: "0.7"
            - name: DYNACONF_FLUENT_LOG_LOCATION
              value: "/models/ops-fluent-bit-input-logs/context-{time}.log"
            - name: ENABLE_METRICS
              value: "true"
            - name: DYNACONF_LOG_LEVEL
              value: "INFO"
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: model-pv-claim-context
      securityContext:
        fsGroup: 1002
