---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: context-server
  name: context-server
  namespace: context-server
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: context-server
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: context-server
    spec:
      containers:
        - name: context-server
          image: us-docker.pkg.dev/compose-cluster/compose-ai-server/context@sha256:0f9a908e14388e7eeec0f04395d8ed0e2d5491f22e2311a85647b874fb3878c1

          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: http-prom
              containerPort: 9900
              protocol: TCP
          livenessProbe:
            failureThreshold: 6
            httpGet:
              scheme: HTTP
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 15
          readinessProbe:
            failureThreshold: 10
            httpGet:
              scheme: HTTP
              path: /readinessz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            runAsUser: 1002
            runAsGroup: 1002
      securityContext:
        fsGroup: 1002
