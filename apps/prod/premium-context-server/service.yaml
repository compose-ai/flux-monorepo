kind: Service
apiVersion: v1
metadata:
  labels:
    app: context-server
  name: context-server
spec:
  ports:
    - name: http
      port: 8080
      targetPort: http
      nodePort: 32298
    - name: http-prom
      port: 9900
      targetPort: http-prom
      nodePort: 32299
  selector:
    app: context-server
  type: NodePort
